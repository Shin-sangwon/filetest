<html>

<h5> 회원 가입 </h5>
<form th:action="@{/member/join}" th:object="${memberJoinRequestDto}" method="post">
    <div class="mb-3">
        <label for="loginId" class="form-label">아이디</label>
        <input type="text" th:field="*{loginId}" class="form-control">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">이메일</label>
        <input th:field="*{email}" class="form-control" >
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input th:field="*{password}" class="form-control" >
    </div>
    <input type="submit" value="저장하기" class="btn btn-primary my-2">
</form>
</div>
</html>
